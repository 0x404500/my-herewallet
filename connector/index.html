<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
    <title>HERE Connector</title>
</head>

<body>
    <div class="here-connector">
        <div class="here-connector-overlay"></div>
        <div class="here-connector-content">
            <div class="here-connector-wrap"></div>
            
            <button class="here-connector-text">I don't have wallet.</button>
            <button class="here-connector-close-button">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" fill="rgb(44 48 52)">
                    <path
                        d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z">
                    </path>
                </svg>
            </button>

            <footer class="here-connector-footer">
                <img src="../src/assets/nearhere.png" alt="nearhere" />
                <img src="../src/assets/rock.png" alt="rock" />

                <a style="display: none" class="here-connector-approve">
                    Tap to approve HERE
                </a>

                <div class="here-connector-links">
                    <a target="_parent" rel="noopener noreferrer" class="here-connector-ios"
                        href="https://download.herewallet.app?ios">
                        <img src="../src/assets/appstore.svg" />
                    </a>

                    <a target="_parent" rel="noopener noreferrer" class="here-connector-android"
                        href="https://download.herewallet.app?android">
                        <img src="../src/assets/googleplay.svg" />
                    </a>
                </div>
                <p>
                    Donâ€™t have an account yet? Visit
                    <a href="https://herewallet.app">herewallet.app</a>
                </p>
            </footer>
        </div>
    </div>
    <script type="module" src="./index.ts"></script>
</body>

</html>
